<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verlet3D WebGPU</title>
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        body {
            margin: 0;
        }
    </style>
    
    <script defer src="main.js" type="module"></script>
</head>
<body>
    <div id="webgpu-error" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; text-align: center;">
        <h2>WebGPU Not Supported</h2>
        <p>Your browser does not support WebGPU. Please try a compatible browser like Chrome, Edge or Opera.</p>
    </div>
    <script>
        if (!navigator.gpu) {
            document.getElementById('webgpu-error').style.display = 'block';
            document.getElementById('webgpu-canvas').style.display = 'none';
        }
    </script>
    <canvas id="webgpu-canvas"></canvas>
    <div id="fps-counter" style="position: fixed; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px; font-family: Arial, sans-serif;">
        FPS: <span id="fps-value">0</span>
    </div>
</body>
</html>
